<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Favicon -->
  <link rel="shortcut icon" href="/assets/img/img-header/img-logo.png" type="image/x-icon">
  <!-- Font-awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- Css -->
  <link rel="stylesheet" href="../assets/css/index.css">
  <link rel="stylesheet" href="../assets/css/mayorista.css">
  <title>Venta Mayorista</title>
</head>

<body>
  <header></header>
  <main>
      <div class="container-description">
        <h1>Venta Mayorista</h1>
      <p>Nos alegra saber que quieras vernder nuestros productos. 
      </p>
      <p>Completa el formulario y nos pondremos en contacto con vos.</p>
    </div>
    <div class="container-sections">
    <section>
      <div class="container-login">
        <h1>Acceder</h1>
        <form action="https://jvr004.github.io/sportwear/" method="post" autocomplete="on">
          
          <label for="user-email">Email<span>*</span></label>
          <input type="email" name="user-email" id="user-email">
          
          <label for="password">Contraseña <span>*</span></label>
          <input type="password" name="password" id="password">
          
          <div class="container-remember-reset-pass">
            <div class="remember-me">
              <label for="remenber-me">Recuérdame</label>
              <input type="checkbox" name="remenber-me" id="remenber-me" checked>
            </div>
            
            <div><a href="#">¿Olvidaste la contraseña?</a></div>
          </div>
            <div class="btn-container">

              <button class="btn btn-submit" type="submit">Entrar</button>
              <button class="btn btn-reset" type="reset">Limpiar campos</button>
            </div>
            </form>
      </div>
    </section>
    <section>
      <div class="container-create-acount">
        <h1>Crear Cuenta Como Vendedor</h1>
        <form action="https://jvr004.github.io/sportwear/" method="post" autocomplete="on">

          <label for="user-email">Email<span>*</span></label>
          <input type="email" name="user-email" id="user-email" placeholder="email@email.com">

          <label for="password">Contraseña <span>*</span></label>
          <input type="password" name="password" id="password">

          <label for="confirm-password">Confirmar Contraseña <span>*</span></label>
          <input type="password" name="confirm-password" id="confirm-password">
          
          <label for="name-company">Nombre de la empresa<span>*</span></label>
          <input type="text" name="name-company" id="name-company" placeholder="Nombre de mi empresa">

          <label for="cuit-cuil">CUIT / CUIL<span>*</span></label>
          <input type="number" name="cuit-cuil" id="cuit-cuil">
          
          <label for="location">Localidad<span>*</span></label>
          <select name="location" id="location">
            <option value="san-luis" aria-checked="true">San Luis</option>
            <option value="cordoba">Córdoba</option>
            <option value="buenos-aires-caba">Bueos Aires (CABA)</option>
          </select>
          
          <button type="submit">Enviar</button>
          <button type="reset">Limpiar campos</button>
        </form>
      </div>
    </section>
  </div>
  </main>
  <footer></footer>
<script src="./assets/js/header-footer.js"></script>
</body>
</html>
