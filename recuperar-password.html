<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Favicon -->
  <link rel="shortcut icon" href="assets/img/img-header/img-logo.png" type="image/x-icon">
  <!-- Font-awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
  integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
  crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- Css -->
  <link rel="stylesheet" href="assets/css/index.css">
  <link rel="stylesheet" href="assets/css/formulario-contacto.css">
  <title>Recuperar Contaseña</title>
</head>
<body>
  <header></header>
  <main>

    <div class="contactanos">
      <p>Completa tus datos y te enviaremos un email para que puedas restrablecer tu contraseña</p>
    </div>

  <form action="">
    <fieldset>
      <legend>Recuperar Contraseña</legend>
      <label for="nombre" placeholder="Ej:Maria Perez ">Nombre: </label>
      <br>
      <input type="text" id="nombre" name="nombre" placeholder="ej: María" pattern="^[A-Za-z]+$" title="Este campo solp acepta letras" autofocus required>
      <br>
      <label for="apellido">Apellido: </label>
      <br> 
    <input type="text" id="apellido" name="apellido" placeholder="ej: Perez" pattern="^[A-Za-z]+$" title="Este campo solp acepta letras" required>
    <br>
    <label for="email">Email: </label>
    <br>
    <input type="email" id="email" name="email" placeholder="ej: tuemail@email.com" required>
    <br>
    <button>Enviar</button>
    <input type="reset" value="Restablecer">
    <br>
  </fieldset>
</form>
</main>
<footer></footer>
<script src="assets/js/header-footer.js"></script>
</body>
</html>
