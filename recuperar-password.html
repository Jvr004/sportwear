<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Favicon -->
  <link rel="shortcut icon" href="assets/img/img-header/img-logo.png" type="image/x-icon">
  <!-- Font-awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- Css -->
  <link rel="stylesheet" href="assets/css/index.css">
  <link rel="stylesheet" href="assets/css/recuperar-contraseña.css">
  <title>Recuperar Contaseña</title>
</head>

<body>
  <header></header>
  <main>
    <div class="description-container">
      <h1>Rcuperar contraseña</h1>
      <p>Completa tus datos y te enviaremos un email para que puedas restrablecer tu contraseña</p>
    </div>
    <section>

      <form action="">

        <fieldset>
          <legend>Recuperar Contraseña</legend>
          <label for="name" placeholder="Ej:Maria Perez ">Nombre: <span>*</span> </label>

          <input type="text" id="name" name="name" placeholder="ej: María" pattern="^[A-Za-z]+$"
            title="Este campo solp acepta letras" autofocus required>

          <label for="apellido">Apellido: <span>*</span> </label>

          <input type="text" id="apellido" name="apellido" placeholder="ej: Perez" pattern="^[A-Za-z]+$"
            title="Este campo solp acepta letras" required>

          <label for="email">Email: <span>*</span> </label>

          <input type="email" id="email" name="email" placeholder="ej: tuemail@email.com" required>

          <button>Enviar</button>

        </fieldset>
      </form>
    </section>
  </main>
  <footer></footer>
  <script src="assets/js/header-footer.js"></script>
</body>

</html>
